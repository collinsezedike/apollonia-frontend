<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#departments">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#staff">Staff</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div>

        <!-- Home Tab Content -->
        <div id="home" class="tabcontent text-center home">
            <h2>Welcome to Company Employee Management System</h2>
        </div>

        <!-- Departments Tab Content -->
        <div id="departments" class="tabcontent d-none">
            <div id="dept-container"></div>
            <!-- this is the form to add new department -->
            <div id="dept-form" class="add-form">
                <form class="edit-form" id="add-new-dept">
                    <h5>Add New Department</h5>
                    <div class="mb-3">
                        <input type="text" id="department-name" placeholder="Department name"/>
                    </div>
                    <div class="buttons-div">
                        <button type="submit" class="btn-success">Add</button>
                        <button id="cancel-dept" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- this is the form to edit department data -->
            <div id="edit-dept-form" class="edit-form-div">
                <form class="edit-form" id="edit-dept">
                    <h5>Edit <span id="edit-dept-name"></span> Department</h5>
                    <div class="mb-3">
                        <input type="text" id="edit-dept-input" placeholder="Department name"/>
                    </div>
                    <div class="buttons-div">
                        <button id="update-dept" type="submit" class="btn-success">Edit</button>
                        <button id="cancel-edit-dept" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- this is the form to delete department data -->
            <div id="delete-dept-form" class="edit-form-div">
                <form class="edit-form" id="delete-dept">
                    <h5>Are You Sure You Want To Delete <span id="delete-dept-name"></span> Department</h5>
                    <div class="buttons-div">
                        <button type="submit" id="dlt-dept-btn" class="btn-cancel">Delete</button>
                        <button id="cancel-delete-dept" class="btn-success">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- the button that adds new department -->
            <button id="add-dept" class="add-new">
                <img src="./img/bx-plus.png" alt="">
            </button>
        </div>
        <!-- Repeat for other departments -->

        <!-- Staff Tab Content -->
        <div id="staff" class="tabcontent d-none">
            <div id="staff-container"></div>
            <!-- this is the form to add new staff -->
            <div id="staff-form" class="add-form">
                <form class="edit-form" id="add-new-staff">
                    <h5>Add New Staff</h5>
                    <div class="new-staff">
                        <input type="text" id="staff-first-name" placeholder="First name">
                        <input type="text" id="staff-surname" placeholder="Surname">
                        <select name="department-id" id="dept-option">
                            <!-- will be added dynamically in the javascript -->
                        </select>
                    </div>
                    <div class="buttons-div">
                        <button type="submit" class="btn-success">Add</button>
                        <button id="cancel-staff" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- this is the form to edit staff data -->
            <div id="edit-staff-form" class="edit-form-div">
                <form class="edit-form" id="edit-staff">
                    <h5>Edit <span id="edit-staff-name"></span> Data</h5>
                    <div class="new-staff">
                        <input type="text" id="edit-staff-first-name" placeholder="First name">
                        <input type="text" id="edit-staff-surname" placeholder="Surname">
                        <select name="department-id" id="edit-dept-option">
                            <!-- will be added dynamically in the javascript -->
                        </select>
                    </div>
                    <div class="buttons-div">
                        <button id="update-staff" type="submit" class="btn-success">Edit</button>
                        <button id="cancel-edit-staff" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- this is the form to delete staff data -->
            <div id="delete-staff-form" class="edit-form-div">
                <form class="edit-form" id="delete-staff">
                    <h5>Are You Sure You Want To Delete <span id="delete-staff-name"></span></h5>
                    <div class="buttons-div">
                        <button type="submit" id="dlt-staff-btn" class="btn-cancel">Delete</button>
                        <button id="cancel-delete-staff" class="btn-success">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- the button that adds new staff -->
            <button id="add-staff" class="add-new">
                <img src="./img/bx-plus.png" alt=""> 
            </button>
        </div>
        <!-- Repeat for other staff -->

    </div>

    <!-- Bootstrap JS and any custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
